spring:
  datasource:
    url: jdbc:mysql://database-benjamin.cp86aekcgmq5.us-east-2.rds.amazonaws.com:3306/arka?useSSL=true&serverTimezone=UTC
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  logging:
    level:
      root: WARN
      com.arka: INFO

jwt:
  secret-key: ${JWT_SECRET:your-secret-key-change-in-production}
  expiration: 86400000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized